<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4747e8ca62.js" crossorigin="anonymous"></script>
    <title>Alarm</title>
</head>
<body>
    <!-- Alram Clock Main Div -->
    <div id ='alarm-clock'>
        <div id = 'real-time'></div>
        <!-- Alram Clock Setters -->
        <div id ='set-alarm'>
            <div class="setters">
                <input type="text" value="00" id ="hr" readonly>&nbsp;HRS
                <button class="up" id="hr-up"><i class="fa-solid fa-caret-up"></i></button>
                <button class="down" id="hr-down"><i class="fa-solid fa-caret-down"></i></button>
            </div>
            <div class="setters">
                <input type="text" value="00" id ="min" readonly>&nbsp;MIN
                <button class="up" id="min-up"><i class="fa-solid fa-caret-up"></i></button>
                <button class="down"id="min-down"><i class="fa-solid fa-caret-down"></i></button>
            </div>
            <div class="setters">
                <input type="text" value="00" id ="sec" readonly>&nbsp;SEC
                <button class="up" id="sec-up"><i class="fa-solid fa-caret-up"></i></button>
                <button class="down" id="sec-down"><i class="fa-solid fa-caret-down"></i></button>
            </div>
            <div class="setters">
                <input type="text" value="AM" id ="ap" readonly>&nbsp;M/E
                <button id="am-toggle"><i class="fa-solid fa-sun"></i></button>
                <button id="pm-toggle"><i class="fa-solid fa-moon"></i></button>
            </div>
            <div class="setters">
                <button id="set-alarm-button"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div id = "alarm-title">Active Alarms</div>
        <!-- Alarm List -->
        <ul id ='alarm-list' style="list-style-type: none">   
        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
